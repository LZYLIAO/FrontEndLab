<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪图</title>
</head>
<body>
    <main>
    <h1>猫咪图</h1>
    <h2>猫的图片</h2>
    <section>
        <p>点击这里观看<a href="#">更多的猫图</a>。</p>
        <img src="https://labfile.oss.aliyuncs.com/courses/10535/one-cat.jpg" alt="">
    </section>
    <h2>猫的列表</h2>
    <section>
        <h3>猫喜欢的东西</h3>
        <ul>
            <li>咬东西</li>
            <li>激光笔</li>
            <li>意大利面</li>  
        </ul>
        <figure>
            <img src="https://labfile.oss.aliyuncs.com/courses/10535/cat-food.jpg" alt="">
            <figcaption>猫<i>喜欢</i>意大利面</figcaption>
        </figure>
        <h3>猫不喜欢的3样东西</h3>
        <ol>
            <li>跳蚤</li>
            <li>雷电</li>
            <li>其他猫</li>
        </ol>
        <figure>
            <img src="https://labfile.oss.aliyuncs.com/courses/10535/five-cats.jpg" alt="">
            <figcaption>猫<b>讨厌</b>其他猫</figcaption>
        </figure>

    </section>
    <h2>猫的表单</h2>
    <section>
        <form action="#" method="get">
            <fieldset>
                <legend>你的猫是家猫还是野猫？</legend>
                <input type="radio" name="value" id="jiamao" >
                <label for="jiamao">家猫</label>
                <input type="radio" name="value" id="yemao" >
                <label for="yemao">野猫</label>
            </fieldset>
            <fieldset>
                <legend>你的猫的性格是？</legend>
                <input type="checkbox" name="value" id="keai" >
                <label for="keai">可爱型</label>
                <input type="checkbox" name="value" id="yonglan" >
                <label for="yonglan">慵懒型</label>
                <input type="checkbox" name="value" id="huoli" >
                <label for="huoli">活力型</label>
            </fieldset>
            <input type="text" placeholder="猫图的url地址" required>
            <button>提交</button>
        </form>
    </section>
    </main>
    <footer>
        版权所有<a href="#">GPNU</a>
    </footer>
    
</body>
</html>
